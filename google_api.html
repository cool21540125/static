<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
      #map {
        height: 600px;
       }
    </style>

  </head>
  <body>
    <div class="container">
      <h3>Demo Maps</h3>
    </div>
    <div id="map" class="container"></div>


    <script>

function initMap() {
  var latlng = {
    lat: 24.1618,
    lng: 120.647
  };
  var map = new google.maps.Map(document.getElementById('map'), {
    center: latlng,
    zoom: 15,
  });
  var marker = new google.maps.Marker({
    position: latlng,
    map: map,
    title: 'City Dirty Center',
  });
}


    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5xd7xenR8QaqcwPOjKmUWLVLOJcGLvjY&callback=initMap"></script>
  </body>
</html>
