<body>

  <ul>

  <script>

    var ds = [1,6,3,2,7,9,8];

    // u.enter().append('li').text(function(d) { return d; }).sort(function(a,b) {
    //   return b-a;

    u.enter().append('li').text(function(d) { return d; }).sort(d3.ascending)

    u.exit().remove();



  </script>
