<body>

  <a href="#" id="c1">abc</a>

  <input type="button" value="Init" id="init" />


  <script>
    var bb = d3.select('#init');

    var cfgs = {
      class: 'demo',
      self: this,
      click: () => {
        console.log(this);
        console.log(self);
      },
    }

    bb.on('click', function() {
      console.log(cfgs);
      var d3Selection = d3.select('#c1');
      var yn = d3Selection.classed(`demo`)
      d3Selection.classed(`demo`, !yn);
      d3Selection.on('click', cfgs.click);
    }, cfgs);

    // bb.on('click', () => {

  </script>
